<!DOCTYPE html>
<html lang="pt-BR">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<script
			src="https://kit.fontawesome.com/55fa218051.js"
			crossorigin="anonymous"
		></script>
		<link rel="stylesheet" href="desafio-11.css" />
		<title>
			Botões de ícone com efeito hover - Desafio 11/30 de 30 dias de CSS
		</title>
	</head>

	<body>
		<nav>
			<ul class="button">
				<li class="button--github">
					<a href="#" title="Acesse o GitHub">
						<div class="icon"><i class="fab fa-github"></i></div>
						<strong>GitHub</strong>
					</a>
				</li>
				<li class="button--linkedin">
					<a href="#" title="Acesse o Linkedin">
						<div class="icon"><i class="fab fa-linkedin-in"></i></div>
						<strong>Linkedin</strong>
					</a>
				</li>
				<li class="button--codepen">
					<a href="#" title="Acesse o CodePen">
						<div class="icon"><i class="fab fa-codepen"></i></div>
						<strong>CodePen</strong>
					</a>
				</li>
				<li class="button--gmail">
					<a href="#" title="Acesse o Email">
						<div class="icon"><i class="far fa-envelope"></i></div>
						<strong>Email</strong>
					</a>
				</li>
				<li class="button--medium">
					<a href="#" title="Acesse o Medium">
						<div class="icon"><i class="fab fa-medium-m"></i></div>
						<strong>Medium</strong>
					</a>
				</li>
				<li class="button--whatsapp">
					<a href="#" title="Acesse o WhatsApp">
						<div class="icon"><i class="fab fa-whatsapp"></i></div>
						<strong>WhatsApp</strong>
					</a>
				</li>
			</ul>
		</nav>
	</body>
</html>
