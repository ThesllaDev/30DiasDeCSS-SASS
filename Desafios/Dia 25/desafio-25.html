<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="desafio-25.css" />
		<title>
			Checkbox com efeitos de selecionados - Desafio 25/30 de 30 dias de CSS
		</title>
	</head>

	<body>
		<h1>Select the sports you like below:</h1>
		<input class="checker" type="checkbox" id="american-football" />
		<label class="for-checker" for="american-football">
			<i class="fas fa-football-ball"></i>
			<span class="text">American football</span>
		</label>
		<input class="checker" type="checkbox" id="baseball" />
		<label class="for-checker" for="baseball">
			<i class="fas fa-baseball-ball"></i>
			<span class="text">Baseball</span>
		</label>
		<input class="checker" type="checkbox" id="basketball" />
		<label class="for-checker" for="basketball">
			<i class="fas fa-basketball-ball"></i>
			<span class="text">Basketball</span>
		</label>
		<input class="checker" type="checkbox" id="biking" />
		<label class="for-checker" for="biking">
			<i class="fas fa-biking"></i>
			<span class="text">Biking</span>
		</label>
		<input class="checker" type="checkbox" id="bowling" />
		<label class="for-checker" for="bowling">
			<i class="fas fa-bowling-ball"></i>
			<span class="text">Bowling</span>
		</label>
		<input class="checker" type="checkbox" id="gym" />
		<label class="for-checker" for="gym">
			<i class="fas fa-dumbbell"></i>
			<span class="text">GYM</span>
		</label>
		<input class="checker" type="checkbox" id="golf" />
		<label class="for-checker" for="golf">
			<i class="fas fa-golf-ball"></i>
			<span class="text">Golf</span>
		</label>
		<input class="checker" type="checkbox" id="hockey" />
		<label class="for-checker" for="hockey">
			<i class="fas fa-hockey-puck"></i>
			<span class="text">Hockey</span>
		</label>
		<input class="checker" type="checkbox" id="running" />
		<label class="for-checker" for="running">
			<i class="fas fa-running"></i>
			<span class="text">Running</span>
		</label>
		<input class="checker" type="checkbox" id="skating" />
		<label class="for-checker" for="skating">
			<i class="fas fa-skating"></i>
			<span class="text">Skating</span>
		</label>
		<input class="checker" type="checkbox" id="snowboarding" />
		<label class="for-checker" for="snowboarding">
			<i class="fas fa-snowboarding"></i>
			<span class="text">Snowboarding</span>
		</label>
		<input class="checker" type="checkbox" id="swimmer" />
		<label class="for-checker" for="swimmer">
			<i class="fas fa-swimmer"></i>
			<span class="text">Swimmer</span>
		</label>
		<input class="checker" type="checkbox" id="soccer" />
		<label class="for-checker" for="soccer">
			<i class="fas fa-futbol"></i>
			<span class="text">Soccer</span>
		</label>
		<input class="checker" type="checkbox" id="table-tennis" />
		<label class="for-checker" for="table-tennis">
			<i class="fas fa-table-tennis"></i>
			<span class="text">Table tennis</span>
		</label>
		<input class="checker" type="checkbox" id="volleyball" />
		<label class="for-checker" for="volleyball">
			<i class="fas fa-volleyball-ball"></i>
			<span class="text">Volleyball</span>
		</label>
		<script
			src="https://kit.fontawesome.com/55fa218051.js"
			crossorigin="anonymous"
		></script>
	</body>
</html>
